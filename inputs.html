<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>inputs of html</title>
  </head>
  <body>
    <form style="padding:20px">
      <label style="padding: 10px;">Date:</label">
      <input type="date" />
      <br>
      <br>
      <label style="padding: 10px;">Radio button:</label">
      <input type="radio" />
      <br>
      <label style="padding: 10px;"> Upload your files:</label">
      <input type="file" />
      <br>
      <label style="padding: 10px;">Select your range:</label">
      <input type="range" />
      <br>
      <label style="padding: 10px;">Check if you done:</label>
      <input type="checkbox" />
      <br>
      <label style="padding: 10px;">pick your favorite color:</label>
      <input type="color" />
      <br>
      <label style="padding: 10px;">Type something:</label>
      <input type="text" />
      <br>
      <label style="padding: 10px;">search:</label>
      <input type="search" />
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Search</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background: #333;
            color: white;
            box-sizing: border-box;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        button {
            background: #6200ea;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #3700b3;
        }
        @media (min-width: 768px) {
            .container {
                width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Multi-Search Engine</h2>
        <input type="text" id="searchQuery" placeholder="Enter your search query">
        <div class="btn-container">
            <button onclick="search('google')">Google</button>
            <button onclick="search('youtube')">YouTube</button>
            <button onclick="search('maps')">Google Maps</button>
            <button onclick="search('brave')">Brave Search</button>
            <button onclick="search('chatgpt')">ChatGPT</button>
            <button onclick="search('amazon')">Amazon</button>
            <button onclick="search('flipkart')">Flipkart</button>
            <button onclick="search('myntra')">Myntra</button>
        </div>
    </div>
    <script>
        function search(engine) {
            let query = document.getElementById('searchQuery').value;
            if (query.trim() === '') return;
            let url = '';
            
            switch(engine) {
                case 'google':
                    url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    break;
                case 'youtube':
                    url = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
                    break;
                case 'maps':
                    url = `https://www.google.com/maps/search/${encodeURIComponent(query)}`;
                    break;
                case 'brave':
                    url = `https://search.brave.com/search?q=${encodeURIComponent(query)}`;
                    break;
                case 'chatgpt':
                    url = `https://chat.openai.com/?q=${encodeURIComponent(query)}`;
                    break;
                case 'amazon':
                    url = `https://www.amazon.com/s?k=${encodeURIComponent(query)}`;
                    break;
                case 'flipkart':
                    url = `https://www.flipkart.com/search?q=${encodeURIComponent(query)}`;
                    break;
                case 'myntra':
                    url = `https://www.myntra.com/${encodeURIComponent(query)}`;
                    break;
            }
            window.open(url, '_blank');
            document.getElementById('searchQuery').value = '';
        }
    </script>
</body>
</html>

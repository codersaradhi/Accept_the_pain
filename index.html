<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }
        
        .video-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        h1 {
            color: white;
            text-align: center;
            position: absolute;
            top: 20px;
            width: 100%;
            z-index: 2;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            padding: 20px 40px;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Accept the Pain üßòüèΩ‚Äç‚ôÇÔ∏è</h1>
        <button id="startButton" class="start-button">Click to Start</button>
        <video id="myVideo">
            <source src="./acceptPain.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('myVideo');
            const startButton = document.getElementById('startButton');
            
            // Function to handle fullscreen
            function enterFullscreen(element) {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            }

            // Start button click handler
            startButton.addEventListener('click', function() {
                // Hide the start button
                startButton.classList.add('hidden');
                
                // Play video
                video.play();
                
                // Unmute video
                video.muted = false;
                
                // Request fullscreen
                enterFullscreen(video);

                // Add fullscreen change event listener
                document.addEventListener('fullscreenchange', function() {
                    if (!document.fullscreenElement) {
                        // If user exits fullscreen, try to enter it again
                        enterFullscreen(video);
                    }
                });
            });

            // Handle video end
            video.addEventListener('ended', function() {
                // Optional: loop the video
                video.play();
            });

            // Handle any errors
            video.addEventListener('error', function(e) {
                console.error('Error playing video:', e);
                startButton.textContent = 'Error loading video';
            });
        });
    </script>
</body>
</html>

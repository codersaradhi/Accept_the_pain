<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }
        
        .video-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            color: white;
            text-align: center;
            position: absolute;
            top: 20px;
            width: 100%;
            z-index: 1;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Accept the Pain üßòüèΩ‚Äç‚ôÇÔ∏è</h1>
        <video id="myVideo" autoplay muted playsinline>
            <source src="./acceptPain.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('myVideo');
            
            // Request fullscreen when video starts playing
            video.addEventListener('play', function() {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            });

            // Unmute video on first user interaction
            document.addEventListener('click', function() {
                video.muted = false;
            }, { once: true });
        });
    </script>
</body>
</html>
